<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>
<div class="container">
    <br/><br/>
    <div class="row">
        <div id="smessage"></div>
        <div id="dmessage"></div>
        <div class="jumbotron col-md-10 card col" id="title">
            <center>
                <h3>Hi, you do not have any note,Click on the button to add a new note</h3>
            </center>
        </div>
        <!-- Trigger the modal with a button -->
        <br/><br/>
        <button type="button" class="col-md-2 col-md-offset-10 btn btn-info btn-lg SubmitButton " data-toggle="modal" data-target="#myModal">Create New Note</button>
    </div>
    <!-- Modal -->
    <form role="form" id="signInForm" data-toggle="validator" method="post">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="row">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Note Here</h4>
                        </div>

                        <div class="modal-body">

                            <div class="form-group">
                                <label for="Subject">Subject:</label>
                                <input type="text" class="form-control" id="subject" data-error="Bruh, that email address is invalid" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" rows="5" id="message" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="Author's Name">Author's Name</label>
                                <input type="text" class="form-control" id="authorname" required>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <div class="row">
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                                </div>
                                <div class="col-md-4 col-md-offset-3">
                                    <button type="submit" class="btn btn-success" id="submit">Submit</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="modal fade " id="myModal2" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="row">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Note's Details below:</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="Subject">Subject:</label>
                                <input type="text" class="form-control" id="subject2">
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message2"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="Author's Name">Author's Name</label>
                                <input type="text" class="form-control" id="authorname2">
                            </div>

                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-md-3 ">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                            </div>
                            <div class="col-md-3 col-md-offset-1">
                                <button type="submit" class="btn btn-danger" id="delete">Delete</button>
                            </div>
                            <div class="col-md-3 col-md-offset-1">
                                <button type="submit" class="btn btn-success" id="update">Update</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><br/><br/><br/><br/>

    <h4>
        <div class="col-md-4">Your Notes will appear here </div>
    </h4>
    <div id="resultContainer" class="col-md-11 col-md-offset-0 card"></div>
</div>


</body>

</html>
